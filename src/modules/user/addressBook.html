<h1>Addresses</h1>
<table class="table table-bordered">
    <thead>
    <tr>
        <td>Name</td>
        <td>First name</td>
        <td>City</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="address in addresses">
        <td>{{address.name}}</td>
        <td>{{address.firstName}}</td>
        <td>{{address.city}}</td>
    </tr>
    </tbody>
</table>
